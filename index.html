            $("#div1").html("<img src='"+result.data[0].images.preview_gif['url']+"'/>");
        }});

function fetchGifs(offset) {
  //clearGifs();
  $.ajax({url: "https://api.giphy.com/v1/gifs/trending?api_key=zY2jNXB6UERsJOv9QweHDlhwn7dU32bO&limit=10&offset="+offset+"&rating=G", success: function(result){
    for (i = 0; i < result.data.length; i++) {
      if (result.data[i].images.preview_webp['url']) {
        $("#list-tab").append("<a class=\"list-group-item list-group-item-action ctstyle itemlist\" id=\"list-home-list\" data-toggle=\"list\" href=\"#list-home\" role=\"tab\" aria-controls=\"home\" onclick=\"javascript:chosen('image" + result.data[i].id + "')\"><image width=\"20%\" id=\"image" + result.data[i].id + "\" src=\""+result.data[i].images.preview_webp['url']+"\" /> <span style=\"padding-left: 20px\">"+result.data[i].title+"</span></a>")
      }
    }
  }});

}

function clearGifs() {
  $("#list-tab").html("");
}

function chosen(imgId) {

  var sdk = new window.sfdc.BlockSDK(); //initalize SDK
  sdk.setContent(""); //resets content block

  var fit = document.getElementById('scaleFit').checked;
  var acenter = document.getElementById('alignCenter').checked;

  selectedImageId = imgId;

  if(imgId != ""){
    image = document.getElementById(imgId).src;
  }

  if(fit){
    sdk.setContent("<img width='100%' src='" + image + "'/>");

  }else{

    if(acenter){
        sdk.setContent("<center><img src='" + image + "'/></center>");

      }else{
      sdk.setContent("<img src='" + image + "'/>");

    }
  }
}
